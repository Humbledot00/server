                // Function to create a member card
                function createMemberCard(member) {
                  const card = document.createElement('div');
                  card.classList.add('cardbody');

                  const circle = document.createElement('div');
                  circle.classList.add('circle');

                  // Create an image element
                  const img = document.createElement('img');
                  // Set the image source to the member's image URL (assuming member.image is a URL)
                  img.src = member.image;
                  // Add a class to the image for styling (optional)
                  img.classList.add('profile-image');

                  const nameHeading = document.createElement('h2');
                  nameHeading.textContent = member.name;

                  const roleHeading = document.createElement('h3');
                  roleHeading.textContent = member.role;

                  // Append the image to the circle div
                  circle.appendChild(img);

                  card.appendChild(circle);
                  card.appendChild(nameHeading);
                  card.appendChild(roleHeading);


                  return card;
                }

            
                // Populate the member cards
                const membersContainer = document.getElementById('membersContainer');

                });
