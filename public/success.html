<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
	src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
	integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
	crossorigin="anonymous"
	referrerpolicy="no-referrer"
></script>
  <title>Registration Success</title>
  <style>
    body {
        font-family: 'Courier Prime', monospace;
      margin: 0;
      padding: 0;
      background-color: #10151D;
      background-image: radial-gradient(circle at 5px 5px, rgba(233, 220, 220, 0.137) 1px, transparent 3px); /* Define the dot pattern */
      background-size: 90px 100px; /* Adjust the size of each dot */
      height: 100vh;
    }
    
    

.container{
  display: flex;
  justify-content: center;
  margin-top: 100px;
}
.card {
  --font-color: #323232;
  --font-color-sub: #666;
  --bg-color: #fff;
  --main-color: #323232;
  --main-focus: #2d8cf0;
  width: 230px;
  height: 300px;
  background: var(--bg-color);
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
  border-radius: 5px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
  gap: 10px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.card:last-child {
  justify-content: flex-end;
}


.card-img{
  display: flex;
  justify-content: center;
}
img{
  
  width: 100px;
  height: 100px;
}


.card-title {
  font-size: 20px;
  font-weight: 500;
  text-align: center;
  color: var(--font-color);
}

.card-subtitle {
  font-size: 14px;
  font-weight: 500;
  color: var(--font-color-sub);
  margin-top: -15px;
}

.card-divider {
  width: 100%;
  border: 1px solid var(--main-color);
  border-radius: 50px;
  margin-top: -10px;

}

.card-footer {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
}

.card-price {
  font-size: 15px;
  font-weight: 400;
  color: var(--font-color);
}

.card-price span {
  font-size: 20px;
  font-weight: 500;
  color: var(--font-color-sub);
}

.card-btn {
  height: 35px;
  background: var(--bg-color);
  border: 2px solid var(--main-color);
  border-radius: 5px;
  padding: 0 15px;
  transition: all 0.3s;
}

.card-btn svg {
  width: 100%;
  height: 100%;
  fill: var(--main-color);
  transition: all 0.3s;
}

.card-img:hover {
  transform: translateY(-3px);
}

.card-btn:hover {
  border: 2px solid var(--main-focus);
}

.card-btn:hover svg {
  fill: var(--main-focus);
}

.card-btn:active {
  transform: translateY(3px);
}


.button{
  border-radius: 25px; /* Adjust the border-radius as needed */
  background-color: #007BFF; /* Change the background color */
  color: #fff; /* Change the text color to white */
  transition: background-color 0.5s;
  border: 2px solid #007BFF;
  width: 150px;
  height: 40px;
  text-align: center;
  position: absolute;
  margin-left: -70px;
  margin-top: 40%;
}
.button:hover {
    background-color: #fff; /* Change the background color to white on hover */
    color: #007BFF; /* Change the text color back to blue on hover */
    border-color: #fff; /* Change the border color to white on hover */
}

.homeButton{
  display: flex;
  justify-content: center
}

@media screen and (max-width:768px){
  .button{
    margin-top: 130%;
}
}
  



  </style>
</head>
<body>
  <div class="homeButton">
  <a href="/index.html"><button class="button">
    <span class="text">Back To Home</span>
  </button></a></div>
  <div class="container" id="container">
    <div class="card">
      <div class="card-img"><img src="core.png"/></div>
      <div class="card-title"><p>Id. Number: <span id="registrationNumber"></span></p></div>
      <div class="card-subtitle"><p>Name: <span id="userName"></span></p></span></p></div>
      <hr class="card-divider">
      <div class="card-footer">
          <div class="card-price">Thank You For Registering</div>
          <button class="card-btn" id="convertButton">Download</button>
          <script src="script.js"></script>
      </div>
    </div>    
  </div>
  

  <script>
    // Function to extract query parameters from the URL
    function getQueryVariable(variable) {
      const query = window.location.search.substring(1);
      const vars = query.split('&');
      for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return null;
    }
  
    // Get registration number and name from query parameters
    const registrationNumber = getQueryVariable('registrationNumber');
    const name = getQueryVariable('name');
  
    // Update the DOM with the registration number and name
    if (registrationNumber && name) {
      document.getElementById('registrationNumber').textContent = registrationNumber;
      document.getElementById('userName').textContent = name;
    }
  </script>
</body>
</html>
